<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battleship</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<button onclick="startGame()">
      Играть!
    </button>
    <script type="text/javascript">
const startGame = () => {
	var location1 = 3;
var location2 = 4;
var location3 = 5;

var guess; 
var hits = 0;
var guesses = 0;

var isSunk = false;

while(isSunk == false) {
	guess = prompt("Привет! Введи цифру 0-6:");
	if(guess < 0 || guess > 6) {
		alert("Ну нет, надо от 0 до 6");
	} else {
		guesses = guesses + 1;
		if (guess == location1 || guess == location2 || guess == location3 ){
			alert ("Ой, попал!");
			hits = hits + 1;
			if (hits == 3){
				isSunk = true;
				alert ("Вау! Ты выиграл!");
			}
		} else {
			alert("Хы, мимо!");
		}
		}
	}
}
var stats = "Количество твоих выстрелов составило: " + guesses + ". Уровень точности: " + (3/guesses);
alert(stats);
</script>
</body>
</html>
